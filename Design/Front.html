<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSHA</title>
    <link rel="stylesheet" href="front.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mainpage">
        <div class="uppanel">
            <div class="toppanel">
                <div class="ars">
                    <h4 style="font-size:20px;margin-top:17px;margin-left:50px;font-family:Arial, Helvetica, sans-serif;color: rgb(224, 224, 224);">ARSHA</h4>
                </div>
                <div class="home">
                    <h5 style="font-size:20px;margin-top:20px;margin-left:10px;font-family:Arial, Helvetica, sans-serif;color: rgb(2, 2, 65);font-size:13px;">Home</h5>
                </div>
                <div class="abouttop">
                    <h5 style="font-size:20px;margin-top:21px;margin-left:10px;font-family:Arial, Helvetica, sans-serif;color:rgb(224, 224, 224);font-size:12px;">About</h5>
                </div>
                <div class="services">
                    <h5 style="font-size:20px;margin-top:21px;margin-left:3px;font-family:Arial, Helvetica, sans-serif;color:rgb(224, 224, 224);font-size:12px;">Services</h5>

                <div class="portfolio">

                </div>
                <div class="team">

                </div>
                <div class="drop">
                    <h5 style="font-size:20px;margin-top:22px;margin-left:-9px;font-family:Arial, Helvetica, sans-serif;color:rgb(224, 224, 224);font-size:12px;">Drop Down    <i class="fa-solid fa-angle-down fa-xs" style="color: #ffffff;"></i></h5>
                </div>
                <div class="contact">
                    <h5 style="font-size:20px;margin-top:22px;margin-left:10px;font-family:Arial, Helvetica, sans-serif;color:rgb(224, 224, 224);font-size:12px;">Contact</h5>
                </div>
                <div class="get">
                    <h5 style="font-size:20px;margin-top:6px;margin-left:13px;font-family:Arial, Helvetica, sans-serif;color:rgb(224, 224, 224);font-size:11px;">Get Started</h5>
                </div>
            </div>
            <div class="middlepanel">
                <div class="better">
                    <div  class="info">
                        <div class="infot">
                            <h1 style="color: rgb(230, 225, 225);">Better Solutions For your Business</h1>
                        </div>
                        <div class="infod">
                            <p style="color: rgb(192, 190, 190);margin-top: -5px;">We are team of talented designers making websites with Bootstrap</p>
                        </div>
                        <div class="button">
                            <div class="started">
                                <h5 style="color: white;margin-top: 11px;margin-left: 30px;">Get Started</h5>
                            </div>
                            <div class="watch">
                                <h5 style="color: white;margin-top: 11px;margin-left: 20px;"><i class="fa-regular fa-circle-play" style="color: #e5e7eb;"></i>    Watch Video</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="picture"></div>
            </div>
             
        </div>
        <div class="downpanel">
            <div class="brands">
                <div class="myob">
                    <h4 style="font-size:20px;margin-top: 24px;margin-left:59px;font-family: Arial rgb(81, 170, 253);color: rgb(6, 6, 24);">myob</h4>
                </div>
                <div class="belimo">
                    <h4 style="font-size:15px;margin-top: 29px;margin-left: 32px; color: rgb(6, 6, 24);font-family: Bauhaus 93;">BELIMO</h4>

                </div>

                </div>
                <div class="citrus">
                    <h4 style="font-size:18px;margin-top: 30px;margin-left: 12px;color: rgb(6, 6, 24);"><i class="fa-solid fa-leaf"></i>citrus</h4>
                </div>
                <div class="trusty">
                    <h4 style="font-size:18px;margin-top: 28px;margin-left: 1px;color: rgb(6, 6, 24);"><i class="fa-solid fa-lock"></i>Trustly</h4>
                </div>
            </div>
            <div class="about">
                <div class="aboutus">
                     <p style="margin-top:20px;margin-left: 35px;margin-bottom: -2px;font-family: 'Times New Roman', Times, serif;color: rgb(7, 7, 83);"><strong>ABOUT US</strong></p>
                </div>
            </div>
